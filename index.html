<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  overflow:hidden;
  color:white;
  background:linear-gradient(-45deg,#590d22,#800f2f,#a4133c,#ff4d6d);
  background-size:400% 400%;
  animation:bg 15s ease infinite;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:24px;
  animation:floatUp linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* main container */
.container{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* card */
.card{
  width:90%;
  max-width:400px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  border-radius:24px;
  padding:30px 20px;
  text-align:center;
  z-index:2;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:3rem;
  margin-bottom:15px;
}

p{
  font-size:1.05rem;
  line-height:1.6;
}

/* image */
.photo{
  width:100%;
  height:300px;
  border-radius:16px;
  overflow:hidden;
  border:4px solid rgba(255,255,255,0.7);
  margin:20px 0;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation:zoom 4s infinite alternate;
}

@keyframes zoom{
  from{transform:scale(1)}
  to{transform:scale(1.08)}
}

/* button */
.btn{
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:1.1rem;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for(let i=0;i<20;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(h);
}
</script>

<div class="container">
  <div class="card">
    <h1>My Bachaaa üíñ</h1>

    <div class="photo">
      <img src="bachhaa.jpg" alt="My Bachaa">
    </div>

    <p>
      Spending time with you feels like a beautiful dream<br>
      I never want to wake up from.<br><br>
      üåπ Happy Rose Day üåπ
    </p>

    <button class="btn" onclick="playSong()">Feel the Love ‚ù§Ô∏è</button>
  </div>
</div>

<!-- SONG -->
<audio id="song" muted loop>
  <source src="jugrafiyah.mp3" type="audio/mpeg">
</audio>

<script>
const song=document.getElementById("song");

window.addEventListener("load",()=>{
  song.muted=false;
  song.volume=0.8;
  song.play().catch(()=>{});
});

function playSong(){
  song.play();
}
</script>

</body>
</html>
